<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Asistente IA Educativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a4aff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #chat {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            height: 65vh;
            overflow-y: auto;
            box-shadow: 0px 2px 5px rgba(0,0,0,.2);
        }

        .msg {
            margin-bottom: 15px;
        }

        .user {
            text-align: right;
            color: #333;
        }

        .ia {
            text-align: left;
            color: #4a4aff;
        }

        #input-area {
            width: 90%;
            max-width: 800px;
            margin: auto;
            display: flex;
            gap: 10px;
            padding-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #4a4aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #3535cc;
        }

    </style>
<body>

<header>
    <h1>Asistente Educativo de IA</h1>
</header>

<div id="chat"></div>

<div id="input-area">
    <input id="userInput" type="text" placeholder="Escribe tu pregunta..." />
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const chat = document.getElementById("chat");
        const userText = input.value;

        if (!userText.trim()) return;

        // Mostrar mensaje del usuario
        chat.innerHTML += `<p class="msg user"><strong>Tú:</strong> ${userText}</p>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        // Llamada a la API de OpenAI
        const apiKey = "gpt-4.1-2025-04-14"; // <-- PON TU API KEY AQUÍ

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-4.1-mini",
                messages: [
                    {
                        role: "system",
                        content: "Eres un asistente educativo que enseña a usar la inteligencia artificial con explicaciones claras, simples y ejemplos prácticos."
                    },
                    {
                        role: "user",
                        content: userText
                    }
                ]
            })
        });

        const data = await response.json();
        const aiText = data.choices[0].message.content;

        // Mostrar respuesta de la IA
        chat.innerHTML += `<p class="msg ia"><strong>IA:</strong> ${aiText}</p>`;
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
